<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Calculadora Apple - Silvia Carolina Pérez</title>
</head>
<body>
    <h1>Calculadora</h1>

    <div class="calculator">
        <input class="calculator__screen" type="text" value="0" placeholder="" disabled> <!--Acá va disabled para que el usuario no pueda escribir en la pantalla-->
        <div class="calculator__keypad">
        <button onclick="getContentClick(event)" class="btn btn-dark">AC</button>    
        <button onclick="getContentClick(event)" class="btn btn-dark">+/-</button> 
        <button onclick="getContentClick(event)" class="btn btn-dark">%</button> 
        <button onclick="getContentClick(event)" class="btn btn-orange">/</button>
        
        <button onclick="getContentClick(event)" class="btn btn">7</button>
        <button onclick="getContentClick(event)" class="btn btn">8</button>
        <button onclick="getContentClick(event)" class="btn btn">9</button>
        <button onclick="getContentClick(event)" class="btn btn-orange">X</button>

        <button onclick="getContentClick(event)" class="btn btn">4</button>
        <button onclick="getContentClick(event)" class="btn btn">5</button>
        <button onclick="getContentClick(event)" class="btn btn">6</button>
        <button onclick="getContentClick(event)" class="btn btn-orange">-</button>

        <button onclick="getContentClick(event)" class="btn btn">1</button> 
        <button onclick="getContentClick(event)" class="btn btn">2</button>
        <button onclick="getContentClick(event)" class="btn btn">3</button>
        <button onclick="getContentClick(event)" class="btn btn-orange">+</button>

        <button onclick="getContentClick(event)" class="btn btn-double">0</button>
        <button onclick="getContentClick(event)" class="btn btn">,</button>
        <button onclick="getContentClick(event)" class="btn btn-orange">=</button>
  
    </div>
</body>
</html>
